<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime quotes</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8  yellow d-flex justify-content-center align-items-center">
                <div class="box">
                    <p class="anime"> AnimeSpeak API</p>
                    <i class="fas comma fa-quote-left"></i>
                    <div class="quote" id="quote"> &nbsp; The world isn’t perfect. But it’s there for us, doing the best
                        it can that’s what makes it so damn beautiful.</div>
                         <i class="fas comma fa-quote-right"></i> 
                         <br>
                         <br>
                        <div class="author">
                            <span>-</span>
                            <span class="name" id="author">Mary Kay Ash</span>
                        </div>
                    <br>
                    <hr>
                    <div class="buttons">
                        <div class="features">
                            <ul>
                                <li class="speech"><i class="fas fa-volume-up"></i></li>
                                <li class="copy"><i class="fas fa-copy"></i></li>
                                <li class="twitter"><i class="fab fa-twitter"></i></li>
                            </ul>
                            <button id="new">New Quote</button>
                        </div>
                    </div>
                </div>
            </div>



            <div class="col-lg-4  image"></div>
        </div>
    </div>
